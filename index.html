<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precious Profile Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pattern-card">
        <img src="./assets/bg-pattern-card.svg" alt="pattern card" />
      </div>
      <div class="details"></div>
        <img src="assets/pre thumb.jpg" alt="Image Thumbnail" />
        <h2>Precious Love <span>27</span></h2>
        <p>Port Harcourt</p>
        <div class="footer">
          <div>
            <p class='social-media'>10k</p>
            <p>Followers</p>
          </div>

          <div>
            <p class='social-media'>20k</p>
            <p>Likes</p>
          </div>

          <div>
            <p class='social-media'>5k</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
